<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--FontAwsome-->
    <script src="https://kit.fontawesome.com/e4325fd571.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container  border rounded mt-4 p-0">
        <!--BARRA-->
        <nav class="navbar navbar-light bg-light mb-4 border-bottom">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
        </nav>
        <div class="container">
            <!--ALERT-->
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger col font-weight-bold" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <!--FORM-->
            <form>
                <!--ROW 1-->
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Card #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput2">CVC#</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <div class="row ml-4">
                                <label for="exampleFormControlInput1">Amount</label>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <p><strong>$</strong></p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="exampleFormControlInput3"
                                        placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--ROW 2-->
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput4">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput5">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- ROW 3 -->
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="validationCustom03">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="validationCustom04">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="validationCustom05">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>

                <!-- RAD -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="validationCustom05">We accept:</label>
                            <div class="bg-secondary w-50 p-2 rounded">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1"><i
                                            class="fab fa-cc-mastercard text-white"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2"><i
                                            class="fab fa-cc-visa text-white"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline3"><i
                                            class="fab fa-cc-diners-club text-white"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline4"><i
                                            class="fab fa-cc-amex text-white"></i></label>

                                </div>
                                <div class="bg-light"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Add any notes here.
                            </small>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <nav class="navbar navbar-light bg-light d-flex justify-content-end border-top">
            <span class="navbar-brand mb-0 h1"> <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button></span>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
